{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class=form-wrap>
	<legend class="border-bottom">Create a new account</legend>
	<form class="register-form" role="form" method="post" action="{% url 'register'%}">
		{% csrf_token %}
		{{ form | as_bootstrap }}
		<div clas="form-group">
			<button type="submit" class="btn btn-primary"> Create account</button>
		</div>
	</form>
</div>
{% endblock %}
