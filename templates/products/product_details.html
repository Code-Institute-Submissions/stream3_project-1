{% extends "base.html" %}
{% block content %}

<div class="col-md-6">
  <video class="product_video">
    <source src="/media/{{ product_detail.video }}"type="video/mp4">
  </video>
</div>

<div class="col-md-6">
  <h2>{{ product_detail.name }}</h2>
  <p>{{ product_detail.description }}</p>
  <p>{{ product_detail.price }}</p>
</div>

      
{% endblock %}
{% block tail_js %}
    <script src="/static/js/script.js" type='text/javascript'></script>  
{% endblock %}
