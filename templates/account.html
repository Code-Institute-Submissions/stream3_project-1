{% extends "base.html" %}
{% block content %}
    <h2>Success!</h2>
    <p>You are logged in as {{user.email}} and you recently logged in at {{user.last_login}}.
    <a href="/logout/">Logout</a></p>

    <h2>Last 5 Orders</h2>
    <ul>
    	{% for order in orders %}
    	<li><a href="{% url 'orders:detail' order.id %}">Order #{{order.id}}</a></li>
    	{% endfor %}
    </ul>
    <p><a href="{% url 'orders:list' %}">See All Orders</a></p>
{% endblock %}
