{% extends "base.html" %}

{% block title %}
    Checkout
{% endblock %}

{% block content %}
<div class="col-md-6">
    <h1 class="border-bottom">Checkout</h1>
<ul class="orders">
    <table>
        <thead>
            <tr class="border-bottom">
                <th>Product</th>              
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
        {% for item in cart %}
            
            <tr>
                <td>{{ item.product.name }} </td>
                <td>Â£{{ item.price }}</td>
            </tr>
        {% endfor %}
        <tr class="border-top total">
            <td>Total</td>
            <td colspan="4">{{ cart.get_total_price }}</td>
        </tr>
        </tbody>
    </table>
</ul>
</div>

	
	<div class="form-wrap col-md-6">
	<form action="." method="post" class="order-form">
		{{ form.as_p }}
		<p><input class="btn" type="submit" value="Place order"></p>
		{% csrf_token %}
	</form>
</div>
{% endblock %}
